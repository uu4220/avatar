<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Générateur d'Avatar Émotionnel</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #fff1f5, #fde2e4);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.4);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.15);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        label {
            display: block;
            margin: 20px 0 10px;
            font-weight: 600;
            color: #444;
        }
        select, button {
            width: 100%;
            padding: 10px 15px;
            margin-bottom: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: inset 0 1px 3px rgba(0,0,0,0.05);
        }
        button {
            background-color: #5c6bc0;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #3f51b5;
        }
        img {
            margin-top: 30px;
            max-width: 100%;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .header-image {
            width: 100%;
            max-width: 420px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <img src="/static/UntitledArtwork6.png" alt="identité virtuelle" class="header-image">
    <form method="POST">
        <label>1. Quelle couleur reflète le mieux ton émotion actuelle ?</label>
        <select name="couleur">
            <option value="rouge">Rouge</option>
            <option value="jaune">Jaune</option>
            <option value="bleu">Bleu</option>
            <option value="vert">Vert</option>
            <option value="violet">Violet</option>
            <option value="noir">Noir</option>
        </select>

        <label>2. Quel est ton état actuel ?</label>
        <select name="etat">
            <option value="fatigué">Fatigué(e)</option>
            <option value="endormi">Endormi(e)</option>
            <option value="détendu">Détendu(e)</option>
            <option value="énergique">Énergique</option>
        </select>

        <label>3. Quel élément te représente le plus ?</label>
        <select name="element">
            <option value="feu">Feu</option>
            <option value="eau">Eau</option>
            <option value="vent">Vent</option>
            <option value="terre">Terre</option>
            <option value="lumière">Lumière</option>
            <option value="obscurité">Obscurité</option>
        </select>

        <label>4. Tu préfères les interactions sociales virtuelles ou réelles ?</label>
        <select name="interaction">
            <option value="virtuel">Virtuel</option>
            <option value="réalité">Réalité</option>
        </select>

        <button type="submit">Générer l'avatar</button>
    </form>

    {% if avatar_generated %}
        <img src="/avatar" alt="Avatar généré">
    {% endif %}
</div>
</body>
</html>
